<!DOCTYPE html>

<head>
    <!-- meta tag ต่างๆ -->
    
    <meta charset="UTF-8">
    <!-- ช่วย Run หน้าเว็บในทุกอุปกรณ์ -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ใส่ description -->
    <meta name="description" content="นี่เป็นเว็บเกี่ยวกับข้อมูลของผม">
    <!-- ใส่ชื่อผู้สร้าง -->
    <meta name="author" content="Poonchub Nanawan">
    <!-- keyword ที่ใช้ค้นหาเว็บ -->
    <meta name="keywords" content="MyData">
    
    <title>MyWeb</title> 
</head>

    <p>My name's Poonchub Nanawan. My nickname's Nam <br> Lorem ipsum dolor sit, amet consectetur adipisicing elit. Adipisci recusandae nostrum eaque eos a cum molestiae quo quasi quia fugit. </p>
    <!-- Tag ที่ใช้ร่วมกับ Paragraphs
        - <small></small>       ตัวพิมพ์เล็ก
        - <strong></strong>     ตัวหนา
        - <b></b>               ตัวหนา
        - <i></i>               ตัวเอียง
        - <u></u>               เส้นใต้
        - <ins></ins>           เส้นใต้
        - <del></del>           ขีดฆ่าข้อความ
        - <mark></mark>         ไฮไลท์
        - <sup></sup>           เลขยกกำลัง
        - <sub></sub>           เลขห้อย
        - <br>                  ขึ้นบรรทัดใหม่
        - อื่นๆ
    -->
