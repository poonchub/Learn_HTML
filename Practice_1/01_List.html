<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="00_index.html">กลับหน้าหลัก</a>
    <h1>My favorite</h1>

    <!-- List การแสดงรายการ -->
    <!-- 
        แบบ Order list 
        รายการแบบมีลำดับ สามารถกำหนดรูปแบบตัวเลขได้ โดยกำหนด type=
        - "A"/"a"   เรียง A-Z    ใหญ่/เล็ก
        - "I"/"i"   เรียงเลขโรมัน ใหญ่/เล็ก
        - "1"       เรียงเลขแอโรบิก
    -->
    <h2>GAMES</h2>
    <ol type="">
        <li>Mobile</li>
        <ul>
            <li>Rov</li>
            <li>PubG Mobile</li>
            <li>Dead by daylight</li>
        </ul>
        <li>Computer</li>
        <ul>
            <li>Genshin impact</li>
        </ul>   
    </ol><hr>

    <!-- 
        แบบ Unorder list 
        รายการแบบไม่มีลำดับ สามารถกำหนดรูปแบบ โดยกำหนด type=
        - "circle"      วงกลมโปร่ง
        - "square"      สี่เหลี่ยมทึบ
        - "disc"        วงกลมทึบ
    -->
    <h2>ANIMES</h2>
    <ul type="">
        <li>Naruto</li>
        <li>One piece</li>
    </ul>

</body>
</html>
