<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* การอ้างอิง class */
        .a{
            color: red;
        }
        .b{
            color: green;
        }

        /* การอ้างอิง id */
        #a{
            color: violet;
        }
        #b{
            color: aqua;
        }
    </style>

</head>
<body>
    <a href="index.html">กลับหน้าหลัก</a>
    <!--
        class / id  จัดกลุ่ม Tag เพื่อให้ง่ายต่อการนำไปใช้กับ css, javasclip

        class   สามารถกำหนดซ้ำได้
        id      ไม่สามารถกำหนดซ้ำได้
    -->
    <h1 class="a">Poonchub</h1>
    <h1 class="b">Poonchub</h1>
    <h1 class="a">Poonchub</h1>
    <h1 id="a">Poonchub</h1>
    <h1 id="b">Poonchub</h1>

</body>
</html>
